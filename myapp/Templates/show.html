{% extends 'base.html' %}
{% block content %}

<table class ="table table-striped">

    <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Class</th>
    <th>Email</th>
    <th>Contact</th>
    </tr>

    {% for i in employee %}
    <tr>
        <td>{{i.eid}}</td>
        <td>{{i.ename}}</td>
        <td>{{i.eclass}}</td>
        <td>{{i.eemail}}</td>
        <td>{{i.econtact}}</td>

        


        <td>
            <button type="button" class="btn btn-primary"><a href = "edit/{{i.id}}" style="text-decoration: none; color: white;"> Edit </a></button>
            
        </td>
        <td>

            <button type="button" class="btn btn-danger"><a href = "delete/{{i.id}}" style="text-decoration: none; color: white;"> Delete </a></button>
            


            
            
        </td>
    </tr>
    {% endfor %}


</table>
{% endblock %}
